<!DOCTYPE html>
<html>
    <head>
        <title>SoundJack</title>
        <meta charset="utf-8">
        <!-- Dùng để link tới css -->
        <link rel="stylesheet" href="design.css">

    </head>
    <body>
        <div class="background_image">
            <div class="SoundJack">SoundJack</div>
            <div class="Logi">

            </div>
            <div class="Unlock_text">Unlock a world of endless entertainment</div>
            <div class="Login_text">Login to Discover, Stream, and Enjoy</div>
        </div>
        <div class="box_Login">
            <h class="Sign_In_text">Sign In</h>
            <p class="Email_text"> Email</p>
            <input type="email" placeholder="Enter your email">
            <p class="Password_text"> Password</p>
            <input type="password" placeholder="Enter your password">
            <button>Sign In</button>
            <!-- <p class="New_Member_text">New member?</p> -->
            

        </div>
